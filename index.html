<!doctype html>
<html lang="ja">
<head>

  <title>温泉旅館 | メイン</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="静けさと温もりに満ちた小さな湯宿。洗練された外観と木の温もり、自然あふれるロケーションで心ほどける滞在を。">
</head>
<body>
  <header class="header container">
    <div class="brand">温泉旅館</div>
  </header>

  <main class="container">
    <div class="hero hero-video">
  <video autoplay muted loop playsinline poster="img/tatemono.jpg">
    <source src="video/IMG_4835.mov" type="video/quicktime">
    <!-- 互換性UP用に、可能ならMP4も追加：
    <source src="video/hero.mp4" type="video/mp4"> -->
  </video>
  <div class="copywrap">
    <h1 class="copy">心ほどける、特別なひととき。<br>静けさに寄り添う温泉旅館。</h1>
  </div>
</div>
    <section class="section">
      <div class="eyebrow">CONCEPT</div>

      <div class="grid card split">
        <div class="media"><img src="img/gaikan.jpg" alt="洗練された外観"></div>
        <div>
          <h2>洗練された外観</h2>
          <p>凛とした直線美とガラスの抜け感。大きな窓から移ろう光と景色が入り、上質で静謐な時間を紡ぎます。</p>
        </div>
      </div>

      <div class="grid card split rev">
        <div>
          <h2>温かみのある玄関</h2>
          <p>木のぬくもりと柔らかな灯りが迎える玄関。旅の始まりに、ほっと息をつける安らぎを。</p>
        </div>
        <div class="media"><img src="img/genkan.jpg" alt="温かみのある玄関"></div>
      </div>

      <div class="grid card split">
        <div class="media"><img src="img/location.jpg" alt="静かで自然あふれるロケーション"></div>
        <div>
          <h2>静かなロケーション</h2>
          <p>海と緑に抱かれた高台。朝は鳥の声、夜は星の瞬き。日常から一歩離れ、心が整う景色に包まれます。</p>
        </div>
      </div>
    </section>

    <div class="footer-links">
      <a href="index.html">メインページ</a>

      <a href="bath.html">バスページ</a>
    </div>
    <div class="small">© Onsen Ryokan — 静かにくつろぐ小さな湯宿</div>
  </main>
